<body>
	<script type="text/javascript">
		createCanvas(500,500);
		background(rgb(200));
		createList(20);
		shuffle();
		printList();
		var step = 0
		graphData();
		setMethod("bubble");
		function update(){
			if(!isOrdered()){

				sort();
				graphData();
			}
		}
		window.setInterval(update,50);
	</script>
